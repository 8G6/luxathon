<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxathon Countdown</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <script src="./js/scrpit.js"></script>
  <style></style>
  
  <br>
  <br>
  <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 id="h">00</h2>
          </div>
        </div>
        <h2 class="text" id='h'>Hours</h2>
      </div>
    </div>
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 id="m">00</h2>
          </div>
        </div>
        <h2 class="text">Minutes</h2>
      </div>
    </div>
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 id='s'>00</h2>
          </div>
        </div>
        <h2 class="text">Seconds</h2>
      </div>
    </div>
  </div>
</body>
</html>
